<html>
<head>
  <title>Text Tennis</title>
  <script type="application/javascript" src="event.js"></script>
  <script type="application/javascript" src="pattern.js"></script>
  <script type="application/javascript" src="gamestate.js"></script>
  <script type="application/javascript" src="line.js"></script>
  <script type="application/javascript" src="keycode.js"></script>
  <script type="application/javascript" src="scrollbehavior.js"></script>
  <script type="application/javascript" src="percharacterscrollbehavior.js"></script>
  <script type="application/javascript" src="perwordscrollbehavior.js"></script>
  <script type="application/javascript" src="vector.js"></script>
  <script type="application/javascript" src="visual.js"></script>
  <script type="application/javascript" src="gameobject.js"></script>
  <script type="application/javascript" src="texttennis.js"></script>
  <script id="patterns" type="text/json">
    [
      {
        "pattern": [
          "(", "bounce", "fall", ")", "{1}", "roll", "stop"
        ],
        "description": [
          "The ball bounces one time before it rolls to a stop.",
          "The ball bounces once before it rolls to a stop.",
          "The ball bounces before it rolls to a stop."
        ]
      },
      {
        "pattern": [
          "(", "bounce", "fall", ")", "{2}", "roll", "stop"
        ],
        "description": [
          "The ball bounces two times before it rolls to a stop.",
          "The ball bounces twice before it rolls to a stop.",
          "The ball bounces a couple times before it rolls to a stop."
        ]
      },
      {
        "pattern": [
          "(", "bounce", "fall", ")", "{3}", "roll", "stop"
        ],
        "description": [
          "The ball bounces three times before it rolls to a stop.",
          "The ball bounces thrice before it rolls to a stop.",
          "The ball bounces a few times before it rolls to a stop."
        ]
      },
      {
        "pattern": [
          "(", "bounce", "fall", ")", "{4}", "roll", "stop"
        ],
        "description": [
          "The ball bounces four times before it rolls to a stop.",
          "The ball bounces several times before it rolls to a stop."
        ]
      },
      {
        "pattern": [
          "(", "bounce", "fall", ")", "{5}", "roll", "stop"
        ],
        "description": [
          "The ball bounces many times before it rolls to a stop."
        ]
      }
    ]
  </script>
  <style type="text/css">
      body {
        background: -webkit-canvas(c);
        color: black;
        font-family: "Courier New";
      }
      p {
        margin: 0px 0px 0px 0px;
      }
      b {
        color: teal;
      }
      div#container {
        margin-left: 30px;
      }
      b#commandline {
        margin-left: 20px;
      }
  </style>
</head>
<body>
  <div>
    <div><b>Old Position:</b>
      <b>x:</b><div id="oldPositionX"></div>
      <b>y:</b><div id="oldPositionY"></div>
      <b>z:</b><div id="oldPositionZ"></div>
    </div>
    <div><b>Old Velocity:</b>
      <b>x:</b><div id="oldVelocityX"></div>
      <b>y:</b><div id="oldVelocityY"></div>
      <b>z:</b><div id="oldVelocityZ"></div>
    </div>
    <div><b>New Velocity:</b>
      <b>x:</b><div id="newVelocityX"></div>
      <b>y:</b><div id="newVelocityY"></div>
      <b>z:</b><div id="newVelocityZ"></div>
    </div>
    <div><b>Event log:</b> <div id="eventLog"></div></div>
  </div>
  <div id="container"></div>
  <br />
  &gt;<b id="commandline"></b><cursor id="cursor"></cursor>
  <br />
  <canvas id="c" width="640" height="480"></canvas>
</body>
</html>
